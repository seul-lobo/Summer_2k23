<!DOCTYPE html>
<html lang="en">
    <head>
        <!--This meta tag specifies the character encoding for the document-->
        <meta charset="UTF-8" />
        <!--ensures that the page is rendered properly on different devices by adjusting the width to the device width-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script> <!--defer attribute indicates that the script should be executed after the HTML document has been parsed-->
    </head>
    <body>
        <h1>Hello Poppers</h1>
    </body>
</html>
